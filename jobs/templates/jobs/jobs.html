{% extends 'main.html' %}


{% block content %}

<h1>Scrape Jobs</h1>
<ol>
    {% for job in jobs %}
    <li>
        {{ job.name }}
        <a href="{% url 'job' job.id %}">
            View
        </a>
        <a href="{% url 'update-scrape-job' job.id %}">
            Edit
        </a>
        <a href="{% url 'delete-scrape-job' job.id %}">
            Delete
        </a>
    </li>
    {% endfor %}
</ol>

{% endblock content %}
