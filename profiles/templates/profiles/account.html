{% extends 'main.html' %}
{% block content %}
<!-- Main Section -->
<main class="settingsPage profile my-md">
  <div class="container">
    <div class="layout">
      <div class="column column--1of3">
        <div class="card text-center">
          <div class="card__body dev">
            <img src="{{profile.profile_image.url}}" alt="" />
            <h2 class="dev__name">{{ profile.name }}</h2>
            <p>Member since: {{ profile.created_date }}</p>
          </div>
        </div>
      </div>
      <div class="column column--2of3">
       
        <div class="settings">
          <h3 class="settings__title">Scrape Jobs</h3>
          <a class="tag tag--pill tag--sub settings__btn tag--lg" href="{% url 'create-scrape-job' %}"><i class="im im-plus"></i> Create a scrape job</a>
        </div>
        <table class="settings__table">
          {% for job in jobs %}
          <tr>
            <td class="settings__thumbnail">
              <a href="{% url 'job' job.id %}">{{ job.user_id }}</a>
            </td>
            <td class="settings__tableInfo">
              <a href="{% url 'job' job.id %}">{{ job.name }}</a>
            </td>
            <td class="settings__tableActions">
              <a class="tag tag--pill tag--main settings__btn" href="{% url 'update-scrape-job' job.id %}"><i class="im im-edit"></i> Edit</a>

              <!-- when  we click on the delete link, the extra value of next=/account/ will be appended. Check url after clicking delete -->
              <a class="tag tag--pill tag--main settings__btn" href="{% url 'delete-scrape-job' job.id %}?next=/account"><i class="im im-x-mark-circle-o"></i>Delete</a>
            </td>
          </tr>
          {% endfor %}

        </table>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
